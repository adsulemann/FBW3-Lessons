<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HB Oblects</title>

    <script src="deps/handlebars.min.js"></script>
    <script src="deps/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <script id="hb-objects" type="text/x-handlebars-template">
        <div class="entry">
            <h1>{{title}}</h1>
            <h2>{{author.name}}</h2>
            <div class="body">
                {{text}}
            </div>
        </div>
    </script>

    <script>
        // Now define your name and your occupation
        var context = {
            "title": "Vanilla Blog",
            "author": {
                "name": "Boris"
            },
            "text": "Hi there! It's my first post"
        };

        // jQuery: Retrieve the template data from the HTML
        var template = $('#hb-objects').html();

        // HB: Compile the template
        var templateScript = Handlebars.compile(template);

        // HB: html = 'My name is Bill Gates. I am a MS CEO'
        var html = templateScript(context);

        // jQuery: insert the HTML code into the page
        $(document.body).append(html);
    </script>
    
</body>
</html>
